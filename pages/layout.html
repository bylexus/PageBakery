<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta charset="utf-8">
  <title>{($sub_key)?($sub.title|cat:' - '):''}{$page.title} - The Page Bakery Documentation</title>
