<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2 well">
      <ul class="nav nav-pills nav-stacked">
			{foreach $page.subpages as $subkey=>$subconfig}
				<li class="{($sub_key==$subkey)?'active':''} {($subconfig.submenu|default:false)?'submenu':''}"><a href="{$subconfig.link}">{$subconfig.title}</a></li>
			{/foreach}
		</ul>
    </div>
    <div class="span10">
    	{if $sub_key} 
    		{$subpage_content}
    	{else}
    		<h1>Usage</h1>
        <p>Please refer to the menu on the left side for usage instructions.</p>
    	{/if}
    </div>
  </div>
</div>
