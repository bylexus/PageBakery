<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2 well">
      <ul class="nav nav-pills nav-stacked">
			{foreach $page.subpages as $subkey=>$subconfig}
				<li class="{($sub_key==$subkey)?'active':''}"><a href="{$subconfig.link}">{$subconfig.title}</a></li>
			{/foreach}
		</ul>
    </div>
    <div class="span10">
    	{if $subpage_content} 
    		{$subpage_content}
    	{else}
    		<h1>Usage</h1>
    		{foreach $page.subpages as $subkey=>$subconfig}
    			<p><a href="{$subconfig.link}">{$subconfig.title}</a></p>
			{/foreach}
    	{/if}
    </div>
  </div>
</div>
